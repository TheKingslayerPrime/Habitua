<div style="width: 30rem; height: 40rem; position: absolute; right: 3rem; top: 10rem; border-color: black">
  <div class="card">
    <div class="card-content">
      <div class="content">
        <!-- Kitten -->
        <div>
          <h1 class="title has-text-centered" style="font-size: 120pt">
            {{ kitten[user.mood] }}
          </h1>
        </div>

        <!-- Information -->
        <div class="columns has-text-centered is-size-5">
          <p class="column has-text-success">Health: 100</p>
          <p class="column has-text-danger">Happy: 100</p>
        </div>

        <!-- Items -->
        <div class="columns has-text-centered is-multiline">
          <div class="column">
            <button class="button has-background-info-light is-size-4">
              {{ food["okay"] }}
            </button>
          </div>

          <div class="column">
            <button class="button has-background-info-light is-size-4">
              {{ food["good"] }}
            </button>
          </div>

          <div class="column">
            <button class="button has-background-info-light is-size-4">
              {{ food["best"] }}
            </button>
          </div>
        </div>

        <!-- Toys -->
        <div class="columns has-text-centered is-multiline">
          <div class="column">
            <button class="button has-background-info-light is-size-4">
              {{ toys["okay"] }}
            </button>
          </div>

          <div class="column">
            <button class="button has-background-info-light is-size-4">
              {{ toys["good"] }}
            </button>
          </div>

          <div class="column">
            <button class="button has-background-info-light is-size-4">
              {{ toys["best"] }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
